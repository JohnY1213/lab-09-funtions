<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>pluralize</title>
</head>
<body>
    <script>
         function pluralize(word){
             return word + "s";
            }

        var words = prompt("Word please....")
        console.log(pluralize(words));
        
    </script>

</body>
</html>
