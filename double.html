<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Double</title>
</head>
<body>
    <script>
        function double(n) {
            return n * 2;
        }
        var userstring = prompt("Number please..."):
        var usernum = parseInt(userstring, 10);

        console.log(double(usernum))
    </script>

</body>
</html>
